<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var redirect =
          window.location.pathname +
          window.location.search +
          window.location.hash
        sessionStorage.setItem('spa-redirect', redirect)
        window.location.replace('/')
      })()
    </script>
  </head>
  <body></body>
</html>
